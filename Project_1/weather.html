<html lang="en">
  <head>
    <title>A Weather Web Application</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="weather.js"></script>
    <style>
    body{
      margin: 0;
      padding: 0;
      background-color: #b9b9b9;
    }
    #app{
      background:#FFF;
      width: 52%;
      height: 350px;
      margin: 0 auto;
      padding: 5px;
      margin-top: 10px;
      border-radius: 10px;
    }
    #wIcon{
      display: inline-block;
      text-align: center;
      width: 55px;
      background-repeat: no-repeat;
      background-position: 0;
      height: 200px;
    }
    .label{
      font-weight: bold;
    }
    </style>
  </head>
  <body onload="initPage()">
    <div id="app">
      <div id="content">
        <h1 style="text-align:center"> City Weather </h1>
        <hr/>
        <div style="text-align:center">
           <label>Enter your City: <input type="text" id="form-input"/></label>
           Units:
           <input type="radio" id="def_units" name="units" value="default" checked>Default</input>
           <input type="radio" id="met_units" name="units" value="metric">Metric</input>
           <input type="radio" id="imp_units" name="units" value="imperial">Imperial</input>
           <input type="button" onclick="sendRequest();" style="margin-left:5px" value=" Submit "/>
        </div>
        <hr/>
        <div>
          <div id="wIcon"></div>
          <div id="output" style="display:none;">
            <div>City : <span id="cityName"></span></div>
            <div>Geo Cordinates : <span id="geoCordinates"></span></div>
            <div>Sunrise : <span id="sunriseTime"></span></div>
            <div>Sunset : <span id="sunsetTime"></span></div>
            <div>Pressure : <span id="pressure"></span></div>
            <div>Humidity : <span id="humidity"></span></div>
            <div>Temperature : <span id="temperature"></span></div>
            <div>Min Temperature : <span id="minTemperature"></span></div>
            <div>Max Temperature : <span id="maxTemperature"></span></div>
            <div>Clouds : <span id="clouds"></span></div>
            <div>Visibility : <span id="visibility"></span></div>
            <div>Adivse : <span id="advise"></span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
